<DOCTYPE HTML>
<html lan="en">
<head> 
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KALKULATOR</title>
</head>
<body>
    <div class="container">
     <div class="calculator dark">
     <div class="theme-tholger dark">
     <i class="tolger icon"></i>
     </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                    	<!--untuk menampilkan AC-->
                        <td><button class="btn-operator" id="clear">AC</button></td>
                        <!--untuk menampilkan DEL-->
                        <td><button class="btn-operator" id="backspace">DEL</button></td>
                        <!--untuk menampilkan tanda bagi-->
                        <td><button class="btn-operator" id="/">&divide;</button></td>
                        <!--untuk menampilkan tanda kali-->
                        <td><button class="btn-operator" id="*">&times;</button></td>
                    </tr>
                    <tr>
                    	<!--untuk menampilkan angka 7-->
                        <td><button class="btn-number" id="7">7</button></td>
                        <!--untuk menampilkan angka 8-->
                        <td><button class="btn-number" id="8">8</button></td>
                        <!--untuk menampilkan angka 9-->
                        <td><button class="btn-number" id="9">9</button></td>
                        <!--untuk menampilkan tanda kurang-->
                        <td><button class="btn-operator" id="-">-</button></td>
                     <tr>
                     	<!--untuk menampilkan angka 4-->
                        <td><button class="btn-number" id="4">4</button></td>
                        <!--untuk menampilkan angka 5-->
                        <td><button class="btn-number" id="5">5</button></td>
                        <!--untuk menampilkan angka 6-->
                        <td><button class="btn-number" id="6">6</button></td>
                        <!--untuk menampilkan tanda tambah-->
                        <td><button class="btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                    	<!--untuk menampilkan angka 1-->
                        <td><button class="btn-number" id="1">1</button></td>
                        <!--untuk menampilkan angka 2-->
                        <td><button class="btn-number" id="2">2</button></td>
                        <!--untuk menampilkan angka 3-->
                        <td><button class="btn-number" id="3">3</button></td>
                        <!--untuk menampilkan tanda sama dengan-->
                        <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                    	<!--untuk menampilkan tanda buka kurung-->
                        <td><button class="btn-operator" id="(">(</button></td>
                        <!--untuk menampilkan angka 0-->
                        <td><button class="btn-number" id="0">0</button></td>
                        <!--untuk menampilkan tanda tutup kurung-->
                        <td><button class="btn-operator" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
